<script>
  // changed name to Boston to make the difference more obvi and pretty

  function renderBoston(boston, container) {
    var person = boston.data // adding access to data array, refers to one person and not all people
    var lenData = boston.data.length //adding length of data array
    const len = boston.length; // boston is an array, no longer need atm

    // sorting the person data
    person.sort((a, b) => b[11]-a[11]); //sort the data before going into loop
    var html = '<h1 style="color:red">Top Earners</h1>';
    for (let i = 0; i < 5; i++) { //only need 5 so not going through all of them
      html += '<li class="post">' +
        '<h2>' + person[i][8] + '</h2>' + // now trying to get specific part of array (name), not object
        '<h3>' + person[i][11] + '</h3>' // choosing possible salary
    }

    // filtering those that make over 200k
    isOver200k = function(value){
    return value[11] > 200000;
    } //function that returns values over 200k

    over200k = person.filter(isOver200k);
    const len200k = over200k.length; // getting the length of filtered (only 1 but could be more)
    let html1 = '<h1 style="color:red">Making over 200k</h1>';
    for (let i = 0; i < len200k; i++) {
    html1 +=
      '<li class="post">' +

      '<h3>' + over200k[i][11] + '</h3>';
  }

    container.innerHTML = '<ul id = "boston">' + html + '</ul>';
    container.innerHTML += '<ul id = "boston">' + html1 + '</ul>'; //need to do +=
  } //container div that was injected into html
  renderBoston(boston, document.getElementById('container'));
</script>
